<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen starts -->
        <section id="home-screen" class="home min-h-screen text-white flex flex-col gap-10 justify-center items-center">
            <h1 class="font-anton text-8xl">Alpha Clash Pro</h1>
            <p class="">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white font-bold">Play Now</button>
        </section>
        <!-- Home Screen ends -->

        <!-- Playground starts -->
        <section id="playground-screen" class="playground min-h-screen flex flex-col items-center gap-12 hidden">
            <!-- Screen -->
            <div>
                <div class="artboard artboard-horizontal phone-6
            border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#010313CC] px-6 pb-4 rounded-b-xl">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl text-black font-extrabold">Y</p>
                    </div>
                </div>
            </div>
            <!-- Keyboard -->
            <div class="">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- Life and Score -->
            <div class="font-inter flex justify-between w-3/4">
                <button class="btn bg-[#894189] rounded-full px-6">
                    <p class="text-2xl text-white">Life</p>
                    <img src="images/life.svg" alt="" srcset="">
                    <span id="current-life" class="text-2xl text-white">5</span>
                </button>
                <button class="btn bg-[#360490] rounded-full px-6">
                    <p class="text-2xl text-white">Score</p>
                    <img src="images/score.svg" alt="" srcset="">
                    <span id="current-score" class="text-2xl text-white">0</span>
                </button>
            </div>
        </section>
        <!-- Playground ends -->

        <!-- Final Score starts -->
        <section id="score-screen" class="score-final min-h-screen text-white flex justify-center items-center hidden">
            <div class="text-white bg-[#FFFFFF33] text-center space-y-6 p-4 rounded-lg">
                <h1 class="text-8xl font-extrabold">Score :
                    <span id="final-score">14</span>
                </h1>
                <button onclick="play()" class="btn bg-white font-bold">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
        <!-- Final Score ends -->
    </main>
    <script src="/scripts/utility.js"></script>
    <script src="/scripts/alpha-clash.js"></script>
</body>

</html>
